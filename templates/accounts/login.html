{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%block content%}
    
<div class="card">
  <div class="card-body">
    <form method="post" action="{% url 'account_login' %}">
    {%csrf_token%}
    {{form | crispy }}
    <button class="btn btn-success" type="submit">Login</button>    
    <a href="{% url 'account_signup' %}" class="btn btn-primary">Sign Up</a>
    </form>
    
  </div>
</div>
            
{% endblock %}
