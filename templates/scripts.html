{% load static %}
<!-- JavaScript files-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/popper.js/umd/popper.min.js' %}"> </script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'vendor/jquery.cookie/jquery.cookie.js' %}"> </script>
<script src="{% static 'vendor/@fancyapps/fancybox/jquery.fancybox.min.js' %}"></script>
<script src="{% static 'js/front.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src='{% static "js/highlight.pack.js" %}'></script>
<script>hljs.initHighlightingOnLoad();</script>
<script>
    $( ".chang" ).on("click", function() {
        if( $( "body" ).hasClass( "dark" )) {
            boxes = document.querySelectorAll('p');
            boxes.forEach(box => {
                box.style.color = '#212529'
            });
            boxes = document.querySelectorAll('h3');
            boxes.forEach(box => {
                box.style.color = '#212529'
            });
            boxes = document.querySelectorAll('h1');
            boxes.forEach(box => {
                box.style.color = '#212529'
            });
            boxes = document.querySelectorAll('h2');
            boxes.forEach(box => {
                box.style.color = '#212529'
            });

            boxes = document.querySelectorAll('[id=contact]');
            boxes.forEach(box => {
                console.log(box)
                box.style.color = '#e6e6e6'
            });
            $( "body" ).removeClass( "dark" );

            document.getElementById("chang").src="{% static 'images/sun.png' %}";
        } else {
            boxes = document.querySelectorAll('p');
            boxes.forEach(box => {
                box.style.color = '#e6e6e6'
            });
            boxes = document.querySelectorAll('h3');
            boxes.forEach(box => {
                box.style.color = '#e6e6e6'
            });
            boxes = document.querySelectorAll('h1');
            boxes.forEach(box => {
                box.style.color = '#e6e6e6'
            });
            boxes = document.querySelectorAll('h2');
            boxes.forEach(box => {
                box.style.color = '#e6e6e6'
            });
            $( "body" ).addClass( "dark" );
            document.getElementById("chang").src="{% static 'images/moon.png' %}";
        }
    });
</script>
