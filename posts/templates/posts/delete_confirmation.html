{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            Do you really want to delete this Post !!!
            <form action="{% url 'delete_post' id%}" method="POST">
                {% csrf_token %}
                <input type="submit" name="delete" value="Delete" class="btn btn-danger">
            </form>
        </div>
        <div class="alert alert-success" role="alert">
            No, Go 
            <a href="{% url 'post' id %}" class="btn btn-primary stretched-link">Back</a>
        </div>
    </div>
</div>

{% endblock %}
